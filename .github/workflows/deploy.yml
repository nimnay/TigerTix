name: Deploy Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      # Install Frontend Dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # Install Backend Dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install user-authentication dependencies
        run: |
          cd backend/user-authentication
          npm ci

      - name: Install admin-service dependencies
        run: |
          cd backend/admin-service
          npm ci

      - name: Install client-service dependencies
        run: |
          cd backend/client-service
          npm ci

      - name: Install llm-service dependencies
        run: |
          cd backend/llm-service
          npm ci

      # Setup SQLite Database
      - name: Setup database
        env:
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          cd backend/user-authentication
          node setup.js || true

      # Run Unit Tests
      - name: Run user-authentication unit tests
        env:
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          cd backend/user-authentication
          npm test -- --coverage

      - name: Run admin-service unit tests
        env:
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          cd backend/admin-service
          npm test -- --coverage

      - name: Run client-service unit tests
        env:
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          cd backend/client-service
          npm test -- --coverage

      - name: Run llm-service unit tests
        env:
          JWT_SECRET: test-secret-key
          NODE_ENV: test
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd backend/llm-service
          npm test -- --coverage

      # Run Frontend Tests
      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      # Install Playwright for E2E tests
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Start services for E2E tests
      - name: Start backend services
        env:
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        run: |
          cd backend
          node start-services.js &
          sleep 10

      - name: Start frontend
        run: |
          cd frontend
          npm start &
          sleep 15

      # Run E2E Regression Tests
      - name: Run E2E regression tests
        run: npx playwright test

      # Upload test results
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            backend/user-authentication/coverage/
            backend/admin-service/coverage/
            backend/client-service/coverage/
            backend/llm-service/coverage/
            frontend/coverage/
          retention-days: 30

      # Build for deployment
      - name: Build frontend for production
        if: github.ref == 'refs/heads/main'
        run: |
          cd frontend
          npm run build

      # Deploy Frontend to Vercel
      - name: Deploy to Vercel
        if: success() && github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel
          cd frontend
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          vercel build --prod --token=$VERCEL_TOKEN
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      # Deploy Backend Services to Render
      - name: Deploy User Authentication Service to Render
        if: success() && github.ref == 'refs/heads/main'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_USER_AUTH_SERVICE_ID: ${{ secrets.RENDER_USER_AUTH_SERVICE_ID }}
        run: |
          curl -X POST \
            https://api.render.com/v1/services/$RENDER_USER_AUTH_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Deploy Admin Service to Render
        if: success() && github.ref == 'refs/heads/main'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_ADMIN_SERVICE_ID: ${{ secrets.RENDER_ADMIN_SERVICE_ID }}
        run: |
          curl -X POST \
            https://api.render.com/v1/services/$RENDER_ADMIN_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Deploy Client Service to Render
        if: success() && github.ref == 'refs/heads/main'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_CLIENT_SERVICE_ID: ${{ secrets.RENDER_CLIENT_SERVICE_ID }}
        run: |
          curl -X POST \
            https://api.render.com/v1/services/$RENDER_CLIENT_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Deploy LLM Service to Render
        if: success() && github.ref == 'refs/heads/main'
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_LLM_SERVICE_ID: ${{ secrets.RENDER_LLM_SERVICE_ID }}
        run: |
          curl -X POST \
            https://api.render.com/v1/services/$RENDER_LLM_SERVICE_ID/deploys \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Deployment Success Notification
        if: success() && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… All tests passed!"
          echo "ðŸš€ Frontend deployed to Vercel"
          echo "ðŸš€ User Authentication Service deployed to Render"
          echo "ðŸš€ Admin Service deployed to Render"
          echo "ðŸš€ Client Service deployed to Render"
          echo "ðŸš€ LLM Service deployed to Render"
          echo "âœ¨ Deployment complete!"
